<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
    <form style="padding: 3% 10%;">
        <h1 align="center">Do I have a heart disease?</h1>
        <p align = "center">Enter your information to know if you have a heart disease</p>
        <div class="form-group">
          <label for="Age">Age</label>
          <input type="number" class="form-control" id="ageInput" placeholder="Type your age">
        </div>
        <div class="form-group">
          <label for="Sex">Sex</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="chestPain">Chest Pain Tyoe</label>
          <select  class="form-control" id="chestPainInput">
            <option>Typical Angina</option>
            <option>Atypical Angina</option>
            <option>Non-anginal Pain</option>
            <option>Asymptomatic</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cholesterol">Cholestherol</label>
          <input type="number" class="form-control" id="cholesterolInput" placeholder="Type your chol level"></textarea>
        </div>
        <div class="form-group">
            <label for="fbs">Fasting Blood Sugar</label>
            <select class="form-control" id="fbsInput">
              <option>Yes</option>
              <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="restingBO">Resting Blood pressure</label>
            <input type="number" class="form-control" id="cholesterolInput" placeholder="Type your blood pressure"></textarea>
        </div>
        <div class="form-group">
            <label for="ElectroCardio">ElectroCardio resting result</label>
            <select class="form-control" id="electroInput">
              <option>0 -  Normal</option>
              <option>1 - TT-T wave abnormality</option>
              <option>2 - Left ventricular Hypertrophy</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exerangina">Exercise Induced Angina</label>
            <select class="form-control" id="exeranginaInput">
              <option>No</option>
              <option>Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="oldpeak">Oldpeak (ST depression induced by exercise)</label>
            <input type="number" class="form-control" id="oldpeakInput" placeholder="Type your oldpeak level (0.0-3.0)"></textarea>
        </div>
        <div class="form-group">
            <label for="hrate">Maximun Heart Rate Achieved</label>
            <input type="number" class="form-control" id="hrateInput" placeholder="Type your maximun heart rate achieved"></textarea>
        </div>
        <div class="form-group">
            <label for="slope">Slope (of the peak exercise ST segment)</label>
            <select class="form-control" id="slopeInput">
              <option>0 -  Upsloping</option>
              <option>1 -  Flat</option>
              <option>2 -  Downsloping</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bloodvessel">Number of major blood vessels (0-3) colored by flourosopy</label>
            <input type="number" class="form-control" id="vesselInput" placeholder="Type the number of major vessels (0-3) colored by flourosopy"></textarea>
        </div>
        <div class="form-group">
            <label for="blooddsdr">Blood Desorder (not enough hemogoblin)</label>
            <select class="form-control" id="bloodDsdrInput">
              <option>1 -  Normal</option>
              <option>2 -  Fixed</option>
              <option>3 -  Reversible Defect</option>
            </select>
        </div>
      </form>
</body>
</html>
