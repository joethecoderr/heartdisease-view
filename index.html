<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart disease</title>
    <script src="sendData.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
    <form style="padding: 3% 10%;" onsubmit="return false">
        <h1 align="center">Do I have a heart disease?</h1>
        <p align = "center">Enter your information to know if you have a heart disease</p>
        <div class="form-group">
          <label for="Age"><strong>Age</strong></label>
          <input type="number" required="required" name="age" class="form-control" id="ageInput" placeholder="Type your age">
        </div>
        <div class="form-group">
          <label for="Sex"><strong>Sex</strong></label>
          <select class="form-control" id="sexInput">
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="chestPain"><strong>Chest Pain Tyoe</strong></label>
          <select  class="form-control" id="chestPainInput">
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal Pain</option>
            <option value="3">Asymptomatic</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cholesterol"><strong>Cholestherol</strong></label>
          <input type="number" required="required" class="form-control" id="cholesterolInput" placeholder="Type your chol level"></textarea>
        </div>
        <div class="form-group">
            <label for="fbs"><strong>Fasting Blood Sugar</strong></label>
            <select class="form-control" id="fbsInput">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="restingBO"><strong>Resting Blood pressure</strong></label>
            <input type="number" required="required" class="form-control" id="rbsInput" placeholder="Type your blood pressure"></textarea>
        </div>
        <div class="form-group">
            <label for="ElectroCardio"><strong>ElectroCardio resting result</strong></label>
            <select class="form-control" id="electroInput">
              <option value="0">0 -  Normal</option>
              <option value="1">1 - TT-T wave abnormality</option>
              <option value="2">2 - Left ventricular Hypertrophy</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exerangina"><strong>Exercise Induced Angina</strong></label>
            <select class="form-control" id="exeranginaInput">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="oldpeak"><strong>Oldpeak (ST depression induced by exercise)</strong></label>
            <input type="decimal" required="required" class="form-control" id="oldpeakInput" placeholder="Type your oldpeak level (0.0-3.0)"></textarea>
        </div>
        <div class="form-group">
            <label for="hrate"><strong>Maximun Heart Rate Achieved</strong></label>
            <input type="number"  required="required" class="form-control" id="hrateInput" placeholder="Type your maximun heart rate achieved"></textarea>
        </div>
        <div class="form-group">
            <label for="slope"><strong>Slope (of the peak exercise ST segment)</strong></label>
            <select class="form-control" id="slopeInput">
              <option value="0">0 -  Upsloping</option>
              <option value="1">1 -  Flat</option>
              <option value="2">2 -  Downsloping</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bloodvessel"><strong>Number of major blood vessels (0-3) colored by flourosopy</strong></label>
            <input type="number" required="required" class="form-control" id="vesselInput" placeholder="Type the number of major vessels (0-3) colored by flourosopy"></textarea>
        </div>
        <div class="form-group">
            <label for="blooddsdr"><strong>Blood Desorder (not enough hemogoblin)</strong></label>
            <select class="form-control" id="bloodDsdrInput">
              <option value="1">1 -  Normal</option>
              <option value="2">2 -  Fixed</option>
              <option value="3">3 -  Reversible Defect</option>
            </select>
        </div>
        <button onclick="sendData()" type="submit" id = "button" class="btn btn-primary mb-2" style="margin: 10px; width: 100%;">Send Info</button>
      </form>
</body>
</html>
